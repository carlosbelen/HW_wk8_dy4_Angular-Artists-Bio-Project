<form #artistForm="ngForm" (ngSubmit) = "onSubmit(artistForm)">
    <!--Add Fields for Form-->
    <div class="field is-horizontal">
        <div class="field-body">
            <div class="field is-narrow">
                <p class="control">
                    <input type="text" class="input" name="name" placeholder="Artist" [ngModel] = 'artist.name' required>
                </p>
            </div>

            <div class="field">
                <p class="control">
                    <input type="text" class="input" name="description" placeholder="Description" [ngModel] = 'artist.description' required>
                </p>
            </div>

            <div class="field is-narrow">
                <button class="button is-primary" type="submit">Save</button>
            </div>
        </div>
    </div>
</form>
