<mat-sidenav-container class="sidenav-container">
    
    <!--SideNav: for mobile app-->
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role] = "(isHandset$ | async) ? 'dialog': 'navigation' "
        [mode] = "(isHandset$ | async) ? 'over' : 'side' "
        [opened] = "false"
    >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
        <a mat-list-artist routerLink="/main" (click)="drawer.close()">Home</a>
    </mat-nav-list>

    </mat-sidenav>
    <mat-sidenav-content>


    <!--Top Toolbar: Desktop Navigation Browser-->
    
    <mat-toolbar>
        <button type="button"
            aria-label="Toggle sidenav"
            mat-icon-button
            (click)="drawer.toggle()"
            *ngIf = "isHandset$ | async"
        ><mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    
    <span class="logo" routerLink="/main">The Greatest 5 Arist in History</span>
    <span class="fill-space"></span>
    <div *ngIf="!(isHandset$ | async)">
        <a mat-button routerLink="/main">Home</a>
    </div>
    </mat-toolbar>
    <!--Transclusion in Angular-->
    <ng-content></ng-content>

</mat-sidenav-content>
</mat-sidenav-container>
