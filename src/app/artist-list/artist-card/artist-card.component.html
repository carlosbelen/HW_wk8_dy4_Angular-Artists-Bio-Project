<div class="root">
    <div class="artist" (click) = "onCardClick()" [ngClass] = "{ 'best' : artist.name }">
        <div class="description">
            <p>{{ artist.description }}</p>
        </div>
        
        <!-- Display the name below -->
        <div class="name">
            <p>{{ artist.name }}</p>
        </div>
    </div>

    <div class="x-icon-button" (click) = "onXButtonClick()"></div>
